{% extends 'admin_panel/base.html' %}
{% block styles%}
<style>
body {
	
	background-color: #A7BBCF;
	overflow-x: hidden;
}
.signup-form label {
  color: black;
}

</style>
{% endblock %}  
{% block content%}


<div class="signup-form" style="max-width: 500px; margin: 0 auto; ">
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
       

		<h2 class="text-center">Image Variations</h2>
          {{ image_form.management_form }}
          {% for form in image_form %}
          {{ form.as_p }}
          {% endfor %}
           
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Update</button>
        </div>
    </form>
</div>
{% endblock %}
