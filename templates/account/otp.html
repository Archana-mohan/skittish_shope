<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification Card Design | Rustcode</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center mx-auto">
      <div class="card text-center mx-auto" style="width: 20rem;">
        <div class="card-header p-5 ">
          <img src="mobile.png">
          <h5 class="mb-3">OTP VERIFICATION</h5>
          <div>
            <small>code has been send to {{request.session.mobile_session}}</small>
          </div>
        </div>
        <form action="" method="post">
          {% csrf_token %}
        <div class="input-container d-flex flex-row justify-content-center mt-2">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          
        </div>
      </form>
        <div>
          <small>
          didn't get the otp
          <a href="#" class="text-decoration-none">Resend</a>
          </small>
        </div>
        <div class="mt-3 mb-5">
          <button class="btn btn-success px-4 verify-btn">verify</button>
        </div>
      </div>
    </div>
  </body>
</html>
